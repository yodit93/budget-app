databases:
  - name: budget
    databaseName: budget_aerq
    user: budget_aerq_user

services:
  - type: web
    name: budget_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_aerq
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false